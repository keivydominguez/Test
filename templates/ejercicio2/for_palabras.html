<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palabras</title>
</head>
<body>
<h3>{{ text }}</h3>
<form action="" method="post">

    {% csrf_token %}
    <label id="letra">Ingrese la palabra: </label>
    <input type="text" name="letra" size="30">

    <button type="submit" class="btn btn-danger">Enviar</button>

</form>

<table class="table table-hover table-dark">
    <tr>
        <th>Letras</th>
        <th>Contador</th>
    </tr>
    {% for j in resultado %}
        <tr>
            <td>{{ j.aux }}</td>
            <td>{{ j.caja }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
