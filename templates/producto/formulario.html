{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-4">Formulario Producto</h1>
            <hr class="mt-0 mb-8">
            {% block content %}
                <form action="" method="post">
                    {% csrf_token %}
                         <div class="form-group row">
                            <label>Nombre {{ form_producto_dic.nombre }}</label>
                              <small class="form-text text-muted">* campo obligatorio</small>
                         </div>
                         <div class="form-group row">
                             <div class="col-4">
                             <label>Marca {{ form_producto_dic.marca }}</label>
                             </div>
                             <div class="col-4">
                             <label>Tipo {{ form_producto_dic.tipo }}</label>
                             </div>
                         </div>
                         <div class="form-group row">
                             <label>Precio {{ form_producto_dic.precio }}</label>
                         </div>

                        <button type="submit" class="btn btn-danger">Guardar</button>
                </form>
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
